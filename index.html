<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbible Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./img/lvv.png" height="40px" width="60px" style="margin-top: 4px;">
            </div>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Offers</a>
            </nav>
            <button
                style="padding: 8px; font-size: 13px; border-radius: 12px ; width: 50px;color:black ; background-color: rgba(220, 20, 60, 0.575)">Exit</button>
        </header>
        <div class="content">
            <div class="left-side">
                <div class="left-side-top">
                    <a href="#"> Click to place adversiting</a>
                </div>
                <div class="left-side-bottom">
                    <a href="#"><img src="./img/unnamed.png">
                        Follow us on instagram</a>
                </div>
            </div>
            <!--Left-side-->
            <div class="main">
                <div class="cards">
                    <div class="card">
                        <img src="./img/22.jpg" height="130" width="100%" alt="1">
                        <span>Women's</span>
                    </div>
                    <div class="card">
                        <img src="./img/download.jfif" height="130" width="100%" alt="2">
                        <span>Men's</span>
                    </div>
                    <div class="card">
                        <img src="./img/5d2a2ef009de7967857ad8dfb4a5ce84.jpg" height="130" width="100%" alt="3">
                        <span>Kid's</span>
                    </div>
                    <div class="card">
                        <img src="./img/99.jfif" height="130" width="100%" alt="4">
                        <span>Clothes</span>
                    </div>
                </div>
                <!--cards-->
                <div class="boxes">
                    <div class="box">
                        <img src="./img/electronics.jpg" height="235" width="100%" alt="5">
                        <span style="text-align: center;">Electronics<br>1099$</span>
                    </div>
                    <div class="box">
                        <img src="/img/images.jfif" height="235" width="100%" alt="6">
                        <span>Bags<br>599$</span>
                    </div>
                    <div class="box">
                        <img src="./img/trau.jfif" height="235" width="100%" alt="7">
                        <span style="text-align: center;">Trousers<br>199$</span>
                    </div>
                    <div class="box">
                        <img src="./img/shoes.jpg" height="235" width=100%" alt="8">
                        <span style="text-align: center;">Shoes<br> 499$</span>
                    </div>
                </div>
                <h2 style="font-style:italic; text-align: center; font-size: 20px; color: rgb(141, 50, 50);">LV Louis
                    Vuitton Logos</h2>
                <div class="images">
                    <div class="image">
                        <img src="./img/6.png" alt="" width="100%" height="100%">
                    </div>
                    <div class="image">
                        <img src="./img/62.jfif" alt="" width="100%" height="100%">
                    </div>
                    <div class="image">
                        <img src="./img/63.jfif" alt="" width="100%" height="100%">
                    </div>
                    <div class="image"><img src="./img/61.jfif" alt="" width="100%" height="100%">
                    </div>
                </div>

            </div>
            <!--main-->
        </div>
        <!--content-->

    </div>
    <!--container-->

</html>
